<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>AI quote generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI quote generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the quote"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="instruction-text"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e: flowers, love, world</div>
        </div>

        <div class="quote hidden" id="quote"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/nadi-hub" target="_blank"
          >Nadja Reisacher</a
        >
        and is
        <a href="https://github.com/nadi-hub/quotes-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted
        <a href="https://quote-generator-ai.netlify.app/" target="_blank"
          >on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
